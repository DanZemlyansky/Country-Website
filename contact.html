    <div class="contactbody">
    <header>
        <div class="navcontainer">
            <div class="navitem">
                <nav class="navbar">
                    <h1 class="title"><a href="index.html">Japan <img class="titleflag"

    <main class="contactcontainer">
        <p class="contacttitle">
            Contact Us
        </p>

        <form action="submit">
            <div class="formcontainer">
                <label for="name">Name :<input required type="text" name="name" id="name"></label>
                <label for="email">Email :<input required placeholder="name@email.com" name="email"
                        type="email"></label>
                <label for="phone">Phone number :<input required type="text" name="phone" id="phone"></label>
                <label for="citizenship">Citizenship :<input required type="text" name="citizen"
                        id="citizenship"></label>
            </div>
            <div class="formcontainer1">
                <textarea placeholder="Enter your message here" name="textarea" id="textarea" cols="90"
                    rows="10"></textarea>
            </div>
            <div class="formbtn">
                <button type="submit">Submit</button>
                <button type="reset"><i class="fa-solid fa-rotate-right""></i></button>
        </div>
        </form>
    </div>
    </main>
    <footer>
